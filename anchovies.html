<!DOCTYPE html>
<html>
<head>
  <title>Anchovies</title>
  <meta charset="utf-8">

  <!-- <link rel="stylesheet" href="jquery-ui.css"> -->
  <!-- <link rel="stylesheet" href="jquery-ui.theme.min.css"> -->
  <!-- <link rel="stylesheet" href="jquery-ui.structure.min.css"> -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootswatch.min.css">
  <link rel="stylesheet" href="css/anchovies.css">
  
  <script type="text/javascript" src="js/frameworks/jquery-1.11.1.min.js"></script>
  <!-- <script type="text/javascript" src="jquery-ui.min.js"></script> -->
  <script type="text/javascript" src="js/frameworks/bootstrap.min.js"></script>
  <!-- <script type="text/javascript" src="js/frameworks/jquery.mobile-1.4.5.min.js"></script> -->
  <!-- <script src="http://www.google.com/jsapi"></script> -->

  <script type="text/javascript" src="js/global.js"></script>
  <script type="text/javascript" src="js/sections.js"></script>
  <script type="text/javascript" src="js/anchovies.js"></script>
</head>

<body class="index">

  <nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <!-- "hamburger" button -->
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Anchovies</a>
      </div>
      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav" id="menuItems">
          <li class="hidden active"><a id="title" href="#"></a></li>
          <li class="divider"></li>
          <li id="info" class="hidden"><a href="#">Info</a></li>
          <li id="cast" class="hidden"><a href="#">Cast</a></li>
          <li id="trailer" class="hidden"><a href="#">Trailers</a></li>
          <li id="soundtrack" class="hidden"><a href="#">Soundtrack</a></li>
          <li id="reviews" class="hidden"><a href="#">Reviews</a></li>
          <!-- <li id="playing"><a style="color:red;" href="#">Now playing</a></li> -->
        </ul>
      </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
  </nav>


  <!-- this div will contain error messages -->
  <div id="errorBlock" class="hidden alert alert-danger">
  </div>

  <!-- this div has the search field and button -->
  <div id="searchBlock" class="form-inline" role="form">
    <div class="form-group">
      <input type="search" id="searchTerm" size="60" class="input-block-level form-control">
    </div>
    <div class="form-group">
      <button class="input-block-level btn btn-default" id="search">Find movie!</button>
    </div>          
  </div>


  <!-- this is the 'loading data' gif -->
  <div id="ajaxLoader" class="hidden">
    <img src="img/ajax-loader.gif"></img>
  </div>               

  <!-- this div will contain the movies that were found so the user can select -->
  <div id="results">
  </div>
  <!-- </div> -->

  <!-- this div is the core of the application since it will contain the visible results -->
  <div id="content">
  </div>

</body>
</html>
